<trmrk-app-page [trmrkAppBarTitle]="'Miscellaneous'">
  <div>
    <button mat-button (click)="openPopupWindowClick()">
      Open popup window</button
    >{{popupClosedMessage}}
  </div>

  <div
    [innerHTML]="nonBreakingText + quote + 'asdfasdf' + quote + '<a href=\'#\'>asdfasdf</a>'"
  ></div>

  <div [ngStyle]="{height: '150px', position: 'relative'}">
    <div>
      <label
        (mousedown)="onLongPressMouseDownOrTouchStart1($event)"
        (touchstart)="onLongPressMouseDownOrTouchStart1($event)"
        (trmrkLongPressOrRightClick)="onLongPress1($event)"
        (trmrkShortPressOrLeftClick)="onShortPress1($event)"
        [trmrkLongPressPreventDefault]="false"
        [ngStyle]="{color: '#88F', padding: '10px', lineHeight: '40px', cursor: 'pointer'}"
      >
        Long Press</label
      ><span>{{longPressUserMsg1}}</span>
    </div>
    <div>
      <label
        (mousedown)="onLongPressMouseDownOrTouchStart2($event)"
        (touchstart)="onLongPressMouseDownOrTouchStart2($event)"
        (trmrkLongPressOrRightClick)="onLongPress2($event)"
        (trmrkShortPressOrLeftClick)="onShortPress2($event)"
        [ngStyle]="{color: '#88F', padding: '10px', lineHeight: '40px', cursor: 'pointer', userSelect: 'none', webkitUserSelect: 'none'}"
      >
        Long Press</label
      ><span>{{longPressUserMsg2}}</span>
    </div>
    <div>
      <button
        mat-button
        (mousedown)="onMultiClickMouseDownOrTouchStart($event)"
        (touchstart)="onMultiClickMouseDownOrTouchStart($event)"
        (trmrkMultiClick)="onMultiClick($event)"
      >
        Multi Press
      </button>
      <span>{{multiClickUserMsg}}</span>
    </div>

    <div
      class="trmrk-vert-resize-strip"
      #draggableStrip
      (trmrkDrag)="onDrag($event)"
      [ngStyle]="{zIndex: 999}"
    ></div></div
></trmrk-app-page>
