@if(service.scrollControlIsExpanded) {
<button
  [ngClass]="['trmrk-icon-btn', service.scrollDownCount === 0 ? '' : 'trmrk-hidden']"
  mat-icon-button
  (trmrkMultiClick)="scrollButtonsMultiClick()"
  [trmrkMultiClicksCount]="maxSafeInteger"
  (trmrkMultiClickMouseDown)="service.scrollControlScrollUpMouseDown($event)"
  (trmrkMultiClickPressAndHold)="service.scrollControlScrollUpPressAndHold($event)"
  (trmrkMultiClickEnded)="service.scrollControlScrollEnded()"
  (trmrkMultiClickComplete)="service.scrollControlScrollComplete()"
>
  <mat-icon class="trmrk-icon trmrk-rot-270-deg">fast_forward</mat-icon>
</button>
<span
  [ngClass]="[
    'trmrk-scroll-count-span trmrk-scroll-down-count-span',
    service.scrollDownCount === 0 ? 'trmrk-hidden' : ''
  ]"
>
  {{ service.scrollDownCount }}
</span>
<button
  class="trmrk-icon-btn"
  mat-icon-button
  (trmrkTouchStartOrMouseDown)="service.scrollControlDecreaseScrollSpeedMouseDown()"
>
  <mat-icon class="trmrk-icon">remove</mat-icon>
</button>
<div
  class="trmrk-icon-btn trmrk-fake-icon-btn trmrk-middle-btn"
  (click)="service.scrollControlMiddleBtnClicked()"
>
  x{{ service.scrollControlSpeedFactor }}
</div>
<button
  class="trmrk-icon-btn"
  mat-icon-button
  (trmrkTouchStartOrMouseDown)="service.scrollControlIncreaseScrollSpeedMouseDown()"
>
  <mat-icon class="trmrk-icon">add</mat-icon>
</button>
<button
  [ngClass]="['trmrk-icon-btn', service.scrollUpCount === 0 ? '' : 'trmrk-hidden']"
  mat-icon-button
  (trmrkMultiClick)="scrollButtonsMultiClick()"
  [trmrkMultiClicksCount]="maxSafeInteger"
  (trmrkMultiClickMouseDown)="service.scrollControlScrollDownMouseDown($event)"
  (trmrkMultiClickPressAndHold)="service.scrollControlScrollDownPressAndHold($event)"
  (trmrkMultiClickEnded)="service.scrollControlScrollEnded()"
  (trmrkMultiClickComplete)="service.scrollControlScrollComplete()"
>
  <mat-icon class="trmrk-icon trmrk-rot-90-deg">fast_forward</mat-icon>
</button>
<span
  [ngClass]="[
    'trmrk-scroll-count-span trmrk-scroll-up-count-span',
    service.scrollUpCount === 0 ? 'trmrk-hidden' : ''
  ]"
>
  {{ service.scrollUpCount }}
</span>
<button class="trmrk-icon-btn" mat-icon-button (click)="service.scrollControlToggleClicked(false)">
  <mat-icon class="trmrk-icon">double_arrow</mat-icon></button
>} @if (!service.scrollControlIsExpanded) {
<button class="trmrk-icon-btn" mat-icon-button (click)="service.scrollControlToggleClicked(true)">
  <mat-icon class="trmrk-icon trmrk-rot-180-deg">double_arrow</mat-icon>
</button>
}
