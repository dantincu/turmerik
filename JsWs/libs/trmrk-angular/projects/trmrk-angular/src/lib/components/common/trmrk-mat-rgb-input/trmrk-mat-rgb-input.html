<div class="trmrk-form-node">
  <mat-form-field appearance="outline">
    <mat-label>{{ trmrkLabel ?? '' }} </mat-label>
    <input
      #inputEl
      matInput
      [placeholder]="trmrkLabel ?? ''"
      [value]="value?.text ?? defaultValues.value?.text ?? ''"
    />
    @if ((trmrkRequired ?? false)) { <sup class="trmrk-required-text">*</sup> }
  </mat-form-field>
  <button mat-icon-button class="trmrk-icon-btn" (click)="editClicked()">
    <mat-icon>edit</mat-icon>
  </button>
</div>
