<div class="trmrk-form-node">
  <mat-form-field appearance="outline">
    <mat-label>{{ trmrkLabel ?? '' }} </mat-label>
    <input
      #inputEl
      matInput
      type="number"
      [placeholder]="trmrkLabel ?? ''"
      [min]="trmrkMin ?? defaultValues.min"
      [max]="trmrkMax ?? defaultValues.max"
      [step]="trmrkStep ?? defaultValues.step"
      [value]="trmrkValue?.number ?? defaultValues.value"
    />
    @if ((trmrkRequired ?? defaultValues.required)) { <sup class="trmrk-required-text">*</sup> }
  </mat-form-field>
  <button mat-icon-button class="trmrk-icon-btn" (click)="editClicked()">
    <mat-icon>edit</mat-icon>
  </button>
</div>
