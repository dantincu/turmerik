<div class="trmrk-form-node">
  <mat-form-field appearance="outline">
    <mat-label
      >{{ trmrkLabel }} @if (trmrkRequired) { <sup class="trmrk-required-text">*</sup> }
    </mat-label>
    <input matInput type="number" [placeholder]="trmrkLabel ?? ''" />
  </mat-form-field>
  <button mat-icon-button class="trmrk-icon-btn" (click)="editClicked()">
    <mat-icon>edit</mat-icon>
  </button>
</div>
