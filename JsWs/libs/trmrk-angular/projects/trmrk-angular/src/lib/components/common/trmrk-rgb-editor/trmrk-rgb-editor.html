<trmrk-number-editor
  [trmrkLabel]="'Red'"
  [trmrkValue]="{}"
  [trmrkMin]="0"
  [trmrkMax]="255"
  [trmrkFocusInput]="focusRedInput"
  [trmrkBlurInput]="blurRedInput"
  (trmrkFocusUpdated)="inputFocusUpdated($event, 'R')"
  (trmrkInputKeyPressed)="inputKeyPressed($event, 'R')"
></trmrk-number-editor>
