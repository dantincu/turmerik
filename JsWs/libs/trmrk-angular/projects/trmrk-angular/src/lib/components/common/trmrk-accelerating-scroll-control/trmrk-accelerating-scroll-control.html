<div class="trmrk-accelerating-scroll-control">
  <div
    [ngClass]="['trmrk-main-control trmrk-no-wrap-anywhere', isExpanded === true ? 'trmrk-show' : isExpanded === false ? 'trmrk-hide' : '']"
    [trmrkIntervalMillis]="trmrkIntervalMillis"
    (trmrkContinuousPress)="scroll()"
    (trmrkTouchOrMouseMove)="touchOrMouseMove($event)"
    (trmrkStart)="start($event)"
    (trmrkReset)="reset()"
  >
    <button
      mat-icon-button
      class="trmrk-icon-btn trmrk-scroll-up-icon-btn"
      #scrollUpBtn
    >
      <mat-icon class="trmrk-icon">fast_forward</mat-icon>
    </button>
    <div class="trmrk-icon-btn trmrk-fake-icon-btn" #fakeBtn></div>
    <button
      mat-icon-button
      class="trmrk-icon-btn trmrk-scroll-down-icon-btn"
      #scrollDownBtn
    >
      <mat-icon class="trmrk-icon">fast_forward</mat-icon>
    </button>
  </div>
  @if (isExpanded) {
  <button
    mat-icon-button
    class="trmrk-icon-btn trmrk-collapse-btn"
    (click)="toggleExpand()"
  >
    <mat-icon class="trmrk-icon">double_arrow</mat-icon>
  </button>
  } @if (!isExpanded) {
  <button
    mat-icon-button
    class="trmrk-icon-btn trmrk-expand-btn"
    (click)="toggleExpand()"
  >
    <mat-icon class="trmrk-icon">double_arrow</mat-icon>
  </button>
  }
</div>
