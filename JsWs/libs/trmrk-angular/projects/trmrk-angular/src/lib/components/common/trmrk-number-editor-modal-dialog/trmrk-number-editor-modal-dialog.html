<trmrk-dialog
  [trmrkModalId]="modalId"
  [trmrkData]="
    mergeDialogData(data, {
      contentTemplate: content,
      useMatDialogComponents: false
    })
  "
></trmrk-dialog>
<ng-template #content>
  <trmrk-horiz-strip
    [trmrkCssClass]="['trmrk-has-border-x2 trmrk-top-horiz-strip']"
    [trmrkUseContentInsteadOfTextRow]="true"
  >
    <button
      mat-icon-button
      class="trmrk-icon-btn trmrk-icon-btn-filled-accept trmrk-apply-changes-btn"
      (click)="doneClick()"
      [disabled]="hasError"
    >
      <mat-icon class="trmrk-icon">done</mat-icon>
    </button>
  </trmrk-horiz-strip>
  <trmrk-number-editor
    [trmrkValue]="dialogData.value"
    [trmrkMin]="dialogData.min"
    [trmrkMax]="dialogData.max"
    [trmrkStep]="dialogData.step"
    [trmrkRequired]="dialogData.required"
  ></trmrk-number-editor>
</ng-template>
