<div class="trmrk-accelerating-scroll-popover">
  <div
    [ngClass]="['trmrk-left-scroll-pad trmrk-scroll-pad', trmrkFocusedPadIdx === 0 ? 'trmrk-is-focused' : '']"
  ></div>
  <div
    [ngClass]="['trmrk-middle-scroll-pad trmrk-scroll-pad', trmrkFocusedPadIdx === 1 ? 'trmrk-is-focused' : '']"
  >
    @if (trmrkHasCancelBtn) {
    <button mat-icon-button class="trmrk-icon-btn trmrk-cancel-icon-btn">
      <mat-icon class="trmrk-icon">cancel</mat-icon>
    </button>
    }
  </div>
  <div
    [ngClass]="['trmrk-right-scroll-pad trmrk-scroll-pad', trmrkFocusedPadIdx === 2 ? 'trmrk-is-focused' : '']"
  ></div>
</div>
