<trmrk-dialog
  [trmrkModalId]="modalId"
  [trmrkData]="
    mergeDialogData(data, {
      title: 'Change params',
      contentTemplate: content,
      actionsTemplate: actions,
    })
  "
></trmrk-dialog>
<ng-template #content>
  <div class="trmrk-form">
    <div class="trmrk-form-section">
      <div class="trmrk-form-node">
        <mat-form-field appearance="outline">
          <mat-label>Total</mat-label>
          <input
            matInput
            type="number"
            min="0"
            placeholder="Total"
            (change)="totalChanged($event.target.value)"
            [value]="params.total"
          />
        </mat-form-field>
      </div>
      <div class="trmrk-form-node">
        <mat-form-field appearance="outline">
          <mat-label>Skip</mat-label>
          <input
            matInput
            type="number"
            min="0"
            placeholder="Skip"
            (change)="skipChanged($event.target.value)"
            [value]="params.skip"
          />
        </mat-form-field>
      </div>
      <div class="trmrk-form-node">
        <mat-form-field appearance="outline">
          <mat-label>Show</mat-label>
          <input
            matInput
            type="number"
            min="0"
            placeholder="Show"
            (change)="showChanged($event.target.value)"
            [value]="params.show"
          />
        </mat-form-field>
      </div>
      <div class="trmrk-form-node">
        <mat-form-field appearance="outline">
          <mat-label>Next</mat-label>
          <input
            matInput
            type="number"
            min="0"
            placeholder="Next"
            (change)="nextChanged($event.target.value)"
            [value]="params.next"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #actions>
  <button mat-button class="trmrk-btn trmrk-btn-filled-reject" (click)="closeModal()">
    Cancel
  </button>
  <button mat-button class="trmrk-btn trmrk-btn-filled-primary" (click)="closeModal(true)">
    Apply
  </button>
</ng-template>
