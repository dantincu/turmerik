<trmrk-dialog
  [trmrkModalId]="modalId"
  [trmrkData]="
    mergeDialogData(data, {
      title: 'Change params',
      contentTemplate: content,
      actionsTemplate: actions,
    })
  "
></trmrk-dialog>
<ng-template #content>
  <div class="trmrk-form">
    <div class="trmrk-form-section">
      <div class="trmrk-form-node">
        <mat-form-field appearance="outline">
          <mat-label>Start index</mat-label>
          <input
            matInput
            type="number"
            min="0"
            placeholder="Start index"
            (change)="startIndexChanged($event.target.value)"
            [value]="params.startIdx"
          />
        </mat-form-field>
      </div>
      <div class="trmrk-form-node">
        <mat-form-field appearance="outline">
          <mat-label>Items count</mat-label>
          <input
            matInput
            type="number"
            min="0"
            placeholder="Items count"
            (change)="itemsCountChanged($event.target.value)"
            [value]="params.itemsCount"
          />
        </mat-form-field>
      </div>
      <div class="trmrk-form-node">
        <mat-form-field appearance="outline">
          <mat-label>Total items count</mat-label>
          <input
            matInput
            type="number"
            min="0"
            placeholder="Total items count"
            (change)="totalItemsCountChanged($event.target.value)"
            [value]="params.totalItemsCount"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #actions>
  <button mat-button class="trmrk-btn trmrk-btn-filled-reject" (click)="closeModal()">
    Cancel
  </button>
  <button mat-button class="trmrk-btn trmrk-btn-filled-primary" (click)="closeModal(true)">
    Apply
  </button>
</ng-template>
