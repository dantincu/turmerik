<div
  [ngClass]="['trmrk-item', cssClass,
  entity.isCurrent ? 'trmrk-is-current' : '',
  entity.isChecked ? 'trmrk-is-checked' : '']"
>
  <input
    class="trmrk-checkbox"
    type="checkbox"
    (change)="itemToggled.emit(entity)"
  /><span (click)="itemClicked.emit(entity)">{{entity.name}}</span>
</div>
