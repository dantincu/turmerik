<trmrk-app-page [trmrkAppBarTitle]="'App Settings'" [trmrkShowSettingsMenuBtn]="false">
  <div class="trmrk-page-body trmrk-page-body-thin">
    <div class="trmrk-field">
      <mat-checkbox
        class="trmrk-checkbox"
        (change)="trmrkAppSettingsService.onDarkModeBtnClick($event)"
        [checked]="trmrkAppSettingsService.isDarkMode"
        >Dark Mode</mat-checkbox
      >
    </div>
    @if (trmrkAppSettingsService.showAppThemeOption ?? false) {
    <div class="trmrk-field">
      <a mat-button [routerLink]="[`${appConfig.routeBasePath}/themes`]" class="trmrk-icon-link"
        ><mat-icon class="trmrk-icon">palette</mat-icon> App Theme
      </a>
    </div>
    }
    <div class="trmrk-field">
      <button
        mat-button
        class="trmrk-icon-link"
        (click)="trmrkAppSettingsService.deleteAppCacheClick($event)"
      >
        <mat-icon class="trmrk-icon">autorenew</mat-icon>
        Delete App Cache
      </button>
    </div>
    <div class="trmrk-field">
      <button
        mat-button
        class="trmrk-icon-link"
        (click)="trmrkAppSettingsService.resetAppClick($event)"
      >
        <div
          class="trmrk-custom-svg-icon-wrapper"
          [innerHtml]="trmrkAppSettingsService.resetAltIcon"
        ></div>
        Reset App
      </button>
    </div>
  </div></trmrk-app-page
>
