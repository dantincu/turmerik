<div [ngClass]="cssClasses" [ngStyle]="cssStyle">
  @if (leadingComponent) {
  <ng-container #leadingContainer></ng-container>
  }
  <div class="trmrk-text-row" (trmrkLongPressOrRightClick)="textLongPressOrRightClick($event)">
    <div
      [ngClass]="['trmrk-text-col', trmrkDetailsTextParts ? 'trmrk-has-details' : '']"
    >
      <span class="trmrk-label" [innerHTML]="mainText"></span>
      @if (trmrkDetailsTextParts) {
      <span class="trmrk-details"
        >@for (textPart of trmrkDetailsTextParts; track $index) { @if (!$first)
        { &bull; } {{textPart}} }
      </span>
      }
    </div>
    @if (trmrkHasCap) {
    <div class="trmrk-strip-cap" [ngStyle]="capCssStyle"></div>
    } @if (trailingComponent) {
    <ng-container #trailingContainer></ng-container>
    }
  </div>
</div>
