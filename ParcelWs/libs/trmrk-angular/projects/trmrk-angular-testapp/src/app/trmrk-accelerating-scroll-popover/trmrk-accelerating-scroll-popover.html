<div class="trmrk-accelerating-scroll-popover">
  <div
    [ngClass]="['trmrk-left-scroll-pad trmrk-scroll-pad', focusedPadIdx === 0 ? 'trmrk-is-focused' : '']"
  ></div>
  <div
    [ngClass]="['trmrk-middle-scroll-pad trmrk-scroll-pad', focusedPadIdx === 0 ? 'trmrk-is-focused' : '']"
  >
    @if (trmrkHasCancelBtn) { @if (cancelBtnIsFocused) {
    <div class="trmrk-cancel-icon-btn-highlighter"></div>
    }
    <button mat-icon-button class="trmrk-icon-btn trmrk-cancel-icon-btn">
      <mat-icon class="trmrk-icon">close</mat-icon>
    </button>
    }
  </div>
  <div
    [ngClass]="['trmrk-right-scroll-pad trmrk-scroll-pad', focusedPadIdx === 0 ? 'trmrk-is-focused' : '']"
  ></div>
</div>
