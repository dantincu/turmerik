<trmrk-app-page
  [trmrkPageTemplate]="page"
  [trmrkAppBarTitle]="'Buttons'"
></trmrk-app-page>

<ng-template #page>
  <div>
    <button
      mat-icon-button
      class="trmrk-icon-btn"
      [ngStyle]="{ backgroundColor: '#00F', color: '#FFF' }"
    >
      <mat-icon
        class="trmrk-icon"
        [ngStyle]="{ backgroundColor: '#00F', color: '#FFF' }"
        >toggle_on</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="trmrk-icon-btn"
      [ngStyle]="{ backgroundColor: '#888', color: '#FFF' }"
    >
      <mat-icon
        class="trmrk-icon"
        [ngStyle]="{ backgroundColor: '#888', color: '#FFF' }"
        >toggle_on</mat-icon
      >
    </button>
    <button
      mat-icon-button
      class="trmrk-icon-btn trmrk-icon-btn-filled-default"
    >
      <mat-icon class="trmrk-icon">check_circle</mat-icon>
    </button>

    <button
      mat-icon-button
      class="trmrk-icon-btn trmrk-icon-btn-filled-primary"
    >
      <mat-icon class="trmrk-icon">open_with</mat-icon>
    </button>

    <button
      mat-icon-button
      class="trmrk-icon-btn trmrk-icon-btn-filled-secondary"
    >
      <mat-icon class="trmrk-icon">open_with</mat-icon>
    </button>

    <button mat-icon-button class="trmrk-icon-btn trmrk-icon-btn-filled-accept">
      <mat-icon class="trmrk-icon">open_with</mat-icon>
    </button>

    <button mat-icon-button class="trmrk-icon-btn trmrk-icon-btn-filled-reject">
      <mat-icon class="trmrk-icon">open_with</mat-icon>
    </button>

    <button mat-icon-button class="trmrk-icon-btn trmrk-icon-btn-filled-warn">
      <mat-icon class="trmrk-icon">open_with</mat-icon>
    </button>

    <button mat-button class="trmrk-btn trmrk-btn-filled-default">
      asdfasdfasdfafsd
    </button>

    <button mat-button class="trmrk-btn trmrk-btn-filled-primary">
      asdfasdfasdfafsd
    </button>

    <button mat-button class="trmrk-btn trmrk-btn-filled-secondary">
      asdfasdfasdfafsd
    </button>

    <button mat-button class="trmrk-btn trmrk-btn-filled-accept">
      asdfasdfasdfafsd
    </button>

    <button mat-button class="trmrk-btn trmrk-btn-filled-reject">
      asdfasdfasdfafsd
    </button>

    <button mat-button class="trmrk-btn trmrk-btn-filled-warn">
      asdfasdfasdfafsd
    </button>
  </div>

  <div>
    <button mat-button>asdfasdf</button>
    <button matButton="text">text</button>
    <button matButton="filled">filled</button>
    <button matButton="elevated">elevated</button>
    <button matButton="outlined">outlined</button>
    <button matButton="tonal">tonal</button>
    <!-- type MatButtonAppearance = 'text' | 'filled' | 'elevated' | 'outlined' | 'tonal'; -->
  </div>
  <button mat-button>asdfasdf</button>
  <button matButton="filled">asdfasdf</button>
  <div>
    <button mat-button>asdfasdf</button>
    <button matButton="filled">asdfasdf</button>
  </div>
  <div
    [ngStyle]="{display: 'flex', flexDirection: 'column', position: 'relative', flex: '1 0 10%', boxSizing: 'border-box'}"
  >
    <button mat-button>asdfasdf</button>
    <button matButton="filled">asdfasdf</button>
  </div>
  <div>
    <button mat-button>asdfasdf</button>
    <button matButton="filled">asdfasdf</button>
  </div>
  <button
    matButton="filled"
    [ngStyle]="{minWidth: '40px', width: '40px', padding: '0 0 0 12px'}"
  >
    <mat-icon
      class="trmrk-icon"
      [ngStyle]="{width: '40px', height: '32px', fontSize: '32px'}"
      >open_with</mat-icon
    >
  </button>
  <button mat-icon-button class="trmrk-icon-btn">
    <mat-icon class="trmrk-icon">open_with</mat-icon>
  </button></ng-template
>
