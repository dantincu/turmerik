<trmrk-app-page
  [trmrkPageTemplate]="page"
  [trmrkAppBarTitle]="'App Settings'"
  [trmrkShowOptionsBtn]="false"
  [trmrkIncludeSettingsMenuItem]="false"
></trmrk-app-page>

<ng-template #page>
  <div class="trmrk-page-body trmrk-page-body-thin">
    <div class="trmrk-field">
      <mat-checkbox (change)="onDarkModeBtnClick($event)" [checked]="isDarkMode"
        >Dark Mode</mat-checkbox
      >
    </div>
    <div class="trmrk-field">
      <a
        mat-button
        [routerLink]="[`${appConfigService.routeBasePath}/themes`]"
        class="trmrk-icon-link"
        ><mat-icon class="trmrk-icon">palette</mat-icon> App Theme
      </a>
    </div>
    <div class="trmrk-field">
      <a
        mat-button
        [routerLink]="[`${appConfigService.routeBasePath}/reset`]"
        class="trmrk-icon-link"
      >
        <div
          class="trmrk-custom-svg-icon-wrapper"
          [innerHtml]="resetAltIcon"
        ></div>
        Reset App
      </a>
    </div>
  </div>
</ng-template>
