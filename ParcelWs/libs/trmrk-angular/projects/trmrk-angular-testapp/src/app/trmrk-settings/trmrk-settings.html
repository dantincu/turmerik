<div class="trmrk-app-page-body trmrk-height-diff-x0">

      <mat-checkbox (change)="onDarkModeBtnClick($event)" [checked]="isDarkMode"
        >Dark Mode</mat-checkbox
      >
    </div>
    <div class="trmrk-field">
      <a mat-button [routerLink]="['/app-themes']" class="trmrk-icon-link"
        ><mat-icon class="trmrk-icon">palette</mat-icon> App Theme
      </a>
    </div>
    <div class="trmrk-field">
      <!--a
        mat-button
        [routerLink]="['/reset-app']"

        class="trmrk-icon-link"

        <div class="trmrk-custom-svg-icon-wrapper" [innerHtml]="resetAltIcon"></div>
        Reset App
      </a-->
      <a mat-button [routerLink]="['/resetapp']" class="trmrk-icon-link">
        <div
          class="trmrk-custom-svg-icon-wrapper"
          [innerHtml]="resetAltIcon"
        ></div>
        Reset App
      </a>
    </div>
