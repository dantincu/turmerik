<trmrk-app-page
  [trmrkPageTemplate]="page"
  [trmrkAppBarTitle]="'Forms Test'"
></trmrk-app-page>

<ng-template #page>
  <div class="trmrk-page-body trmrk-page-body-thin">
    <div class="trmrk-form-section trmrk-is-first">
      <div class="trmrk-form-row">
        <div class="trmrk-form-node">
          <mat-form-field appearance="outline">
            <mat-label>Enter your name</mat-label>
            <input
              matInput
              type="number"
              placeholder="Age"
              [formControl]="ageControl"
              [errorStateMatcher]="ageControlErrorMatcher"
            />@if (ageControl.invalid && ageControl.touched) {
            <mat-error> Name is required </mat-error>
            }
          </mat-form-field>
        </div>
        <div class="trmrk-form-node">
          <button mat-button (click)="toggleAgeControlError()">
            Toggle error
          </button>
        </div>
      </div>
      <div class="trmrk-form-row">
        <div class="trmrk-form-node trmrk-full-width">
          <mat-form-field appearance="outline">
            <mat-label>Enter your name</mat-label>
            <input
              matInput
              type="number"
              placeholder="Age"
              [formControl]="ageControl"
              [errorStateMatcher]="ageControlErrorMatcher"
            />@if (ageControl.invalid && ageControl.touched) {
            <mat-error> Name is required </mat-error> }
          </mat-form-field>
        </div>
      </div>
      <div class="trmrk-form-row">
        <div class="trmrk-form-node trmrk-full-width">
          <mat-form-field appearance="outline">
            <mat-label>Enter your name</mat-label>
            <input matInput type="number" placeholder="Age" />
          </mat-form-field>
        </div>
      </div>
      <div class="trmrk-form-row">
        <div class="trmrk-form-node trmrk-full-width">
          <mat-form-field appearance="outline">
            <mat-label>Enter your name</mat-label>
            <input matInput type="number" placeholder="Age" />
          </mat-form-field>
        </div>
      </div>
      <div class="trmrk-form-section trmrk-nesting-level-odd">
        <div class="trmrk-form-row">
          <div class="trmrk-form-node trmrk-full-width">
            <mat-form-field appearance="outline">
              <mat-label>Enter your age</mat-label>
              <input matInput type="number" placeholder="Age" />
            </mat-form-field>
          </div>
        </div>
        <div class="trmrk-form-section">
          <div class="trmrk-form-row">
            <div class="trmrk-form-node trmrk-full-width">
              <mat-form-field appearance="outline">
                <mat-label>Enter your gender</mat-label>
                <input matInput type="number" placeholder="Age" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
