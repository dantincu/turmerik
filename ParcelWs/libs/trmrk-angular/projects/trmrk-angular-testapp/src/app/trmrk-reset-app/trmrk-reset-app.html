<trmrk-app-bar
  [trmrkTrailingIconTemplate]="optionsMenu"
  [trmrkTitle]="isResetting ? 'Resetting the app...' : 'App Reset'"
></trmrk-app-bar>

<ng-template #optionsMenu>
  <button
    mat-icon-button
    class="trmrk-icon-btn trmrk-options-btn"
    [matMenuTriggerFor]="null"
    #optionsMenuTrigger="matMenuTrigger"
    (click)="onOptionsMenuBtnClick($event)"
  >
    <mat-icon class="trmrk-icon">more_vert</mat-icon>
  </button>
  <mat-menu class="trmrk-menu" dense #optionsMenu>
    <a mat-menu-item class="trmrk-menu-item" [routerLink]="['/settings']">
      <mat-icon class="trmrk-icon">settings</mat-icon>
      Settings
    </a>
  </mat-menu></ng-template
>

@if (isResetting) {
<lib-trmrk-loading class="trmrk-loading"></lib-trmrk-loading>
}
<trmrk-user-message
  class="trmrk-app-reset-success-message"
  [trmrkMessage]="'The app has been reset'"
  [trmrkShow]="showSuccessMessage"
  [trmrkLevel]="0"
  (trmrkClose)="successMessageClose()"
></trmrk-user-message>
