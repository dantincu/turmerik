<div class="trmrk-app-bar">
  <a
    mat-icon-button
    class="trmrk-icon-btn"
    [routerLink]="['/']"
    aria-label="Home"
  >
    <mat-icon class="trmrk-icon trmrk-home-icon">home</mat-icon>
  </a>
  <h1 class="trmrk-page-title">
    {{ isResetting ? 'Resetting the app...' : 'App Reset' }}
  </h1>
</div>

<lib-trmrk-loading
  class="trmrk-loading"
  *ngIf="isResetting"
></lib-trmrk-loading>
<div
  *ngIf="showSuccessMessage"
  [ngClass]="['trmrk-user-message', 'trmrk-success-user-message', successMessageFadeOut ? 'trmrk-fade' : '']"
>
  <button
    mat-icon-button
    class="trmrk-icon-btn"
    (click)="onSuccessUserMessageClick()"
  >
    <mat-icon class="trmrk-icon">close</mat-icon>
  </button>
  The app has been reset
</div>
