<div class="trmrk-app-bar">
  <a
    mat-icon-button
    class="trmrk-icon-btn"
    [routerLink]="['/']"
    aria-label="Home"
  >
    <mat-icon class="trmrk-icon trmrk-home-icon">home</mat-icon>
  </a>
  <h1 class="trmrk-page-title">
    {{ isResetting ? 'Resetting the app...' : 'App Reset' }}
  </h1>
</div>

@if (isResetting) {
<lib-trmrk-loading class="trmrk-loading"></lib-trmrk-loading>
}
<trmrk-user-message
  class="trmrk-app-reset-success-message"
  [trmrkMessage]="'The app has been reset'"
  [trmrkShow]="showSuccessMessage"
  [trmrkLevel]="0"
  (trmrkClose)="successMessageClose()"
></trmrk-user-message>
