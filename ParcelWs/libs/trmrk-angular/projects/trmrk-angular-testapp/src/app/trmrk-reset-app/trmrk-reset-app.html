<div class="trmrk-app-bar">
  <a
    mat-icon-button
    class="trmrk-icon-btn"
    [routerLink]="['/']"
    aria-label="Home"
  >
    <mat-icon class="trmrk-icon trmrk-home-icon">home</mat-icon>
  </a>
  <h1 class="trmrk-page-title">
    {{ isResetting ? 'Resetting the app...' : 'App Reset' }}
  </h1>
</div>

<lib-trmrk-loading
  class="trmrk-loading"
  *ngIf="isResetting"
></lib-trmrk-loading>
<div class="trmrk-app-message" *ngIf="!isResetting">
  <p class="trmrk-app-message-text">The app has been reset</p>
</div>
