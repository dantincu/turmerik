<trmrk-app-page
  [trmrkPageTemplate]="page"
  [trmrkAppBarTitle]="isResetting ? 'Resetting the app...' : 'App Reset'"
></trmrk-app-page>

<ng-template #page>
  @if (showTopHorizStrip) {
  <trmrk-horiz-strip
    [trmrkCssClass]="['trmrk-top-message-horiz-strip trmrk-has-border-x2']"
    [trmrkLeadingTemplate]="topHorizStripLeadingTemplate"
  ></trmrk-horiz-strip>
  }
  <div class="trmrk-page-body trmrk-page-body-thin">
    @if (!isResetting) {
    <a
      mat-button
      mat-button
      class="trmrk-btn"
      [routerLink]="router.createUrlTree([], { queryParams: { reset: 'true' } })"
      >Reset</a
    >
    }
  </div>
</ng-template>

<ng-template #topHorizStripLeadingTemplate>
  @if (isResetting) {
  <trmrk-loading></trmrk-loading>
  }
  <trmrk-user-message
    class="trmrk-app-reset-success-message"
    [trmrkMessage]="'The app has been reset'"
    [trmrkShow]="showSuccessMessage"
    [trmrkLevel]="0"
    (trmrkClose)="successMessageClose()"
  ></trmrk-user-message>
</ng-template>
